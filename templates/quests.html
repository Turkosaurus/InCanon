{% extends "layout.html" %}

{% block title %}
    Quests
{% endblock %}

{% block main %}
<container>
    <h1>Quests</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for quest in quests %}
            <tr>
                <td>
                    <a href="/more/quest/{{ quest['name'] }}">
                        {{ quest['name'] }}
                    </a>
                </td>
                <td>
                    {{ quest['place_name'] }}
                </td>
                <td>
                    {{ quest['description'] }}
                </td>
            </tr>   
            {% endfor %}
        </tbody>
    </table>
    <br>
    <hr>
    <br>
    <h3>Add a New Quest</h3>
    <form action="/quests" method="post">
        <div class="form-group">
            <label for="name">Quest Name</label>
            <input required autocomplete="off" autofocus class="form-control" id="name" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <label for="place">Quest Location</label>
            <select style="color:grey" id="place" class="form-control" name="place">
            <option disabled="" selected="" value="">Location</option>
            {% for place in places %}
                <option value="{{ place['name'] }}">{{ place['name'] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Quest Description</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Quest</button>
    </form>
</container>
{% endblock %}
