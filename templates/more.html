{% extends "layout.html" %}
{% block title %}
    Detail
{% endblock %}

{% block main %}
<container>
    <div class="row">
        <h6 class="text-capitalize">{{ kind }} Detail</h6>
    </div>    
    <div class="row">
        <h1>{{ selection }}</h1>
    </div>    
    <br>
    <div class="row">
        <div class="col">
            <div class="row">
                <!-- Go back -->
                <button class="btn btn-primary" onclick="goBack()">Go Back</button>
                <script>
                    function goBack() {
                    window.history.back();
                    }
                </script>
            </div>

            <div class="row">
                <h2>Edit</h2>
            </div>

            <!-- PEOPLE -->
            {% if person %}
            {% endif %}


            <!-- PLACES -->
            {% if place %}
            {% endif %}


            <!-- ITEMS -->
            {% if item %}
            {% endif %}

            
            <!-- QUESTS -->
            {% if quest %}
            <div class="row">
                <div class="form-group">
                    <label for="name">Name | current: {{ quest[0]['name'] }}</label>
                    <input autocomplete="off" autofocus class="form-control" id="name" name="name" placeholder="{{ quest[0]['name'] }}" type="text">            
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="place">Place | current: {{ quest[0]['place_name'] }}</label>
                    <select style="color:grey" id="place" class="form-control" name="place">
                        <option disabled="" selected="" value="">Location</option>
                        {% for place in places %}
                            <option value="{{ place['name'] }}">{{ place['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="description">Description | current: {{ quest[0]['description'] }}</label>
                    <input autocomplete="off" autofocus class="form-control" id="description" name="description" placeholder="{{ quest[0]['description'] }}" type="text">            
                </div>
            </div>
            <br>
            <div class="row">
                <!-- Submit changes -->
                <form action="/more/{{ kind }}/{{ quest[0]['name'] }}/" method="post">
                    <button class="btn btn-primary" type="submit">Submit Changes</button>
                </form>
            </div>
            <hr>
            <div class="row">
                <!-- Delete -->
                <form action="/delete/{{ kind }}/{{ quest[0]['name'] }}/" method="post">
                    <button id="delete" class="btn btn-danger" type="submit" onclick="return confirm('Delete {{ quest[0]['name'] }} forever?')">
                        Delete Permanently
                    </button>
                    <small id="delete" class="form-text text-muted">This action cannot be undone.</small>
                </form>
            </div>
            {% endif %}
        </div>
</container>
{% endblock %}
