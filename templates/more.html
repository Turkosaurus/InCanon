{% extends "layout.html" %}
{% block title %}
    Detail
{% endblock %}

{% block main %}
<h6>More Detail</h6>
<h1>{{ selection }}</h1>
<br>
<!-- QUESTS -->
{% if quest %}
<div class="form-group">
    <div class="col">
        Name: {{ quest[0]['name'] }}
    </div>
    <div class="col">
        <input autocomplete="off" autofocus class="form-control" id="name" name="name" placeholder="{{ quest[0]['name'] }}" type="text">            
    </div>
</div>
<div class="form-group">
    <div class="col">
        Place: {{ quest[0]['place_name'] }}
    </div>
    <div class="form-group">
        <select style="color:grey" id="place" class="form-control" name="place">
        <option disabled="" selected="" value="">Location</option>
        {% for place in places %}
            <option value="{{ place['name'] }}">{{ place['name'] }}</option>
        {% endfor %}
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col">
        Description: {{ quest[0]['description'] }}
    </div>
    <div class="col">
        <input autocomplete="off" autofocus class="form-control" id="description" name="description" placeholder="{{ quest[0]['description'] }}" type="text">            
    </div>
</div>
{% endif %}
